<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI French Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
      color: #333;
    }
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    .feedback {
      margin-top: 20px;
      background-color: #ecf0f1;
      padding: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>🇫🇷 AI 프랑스어 작문 피드백 – 베타 체험</h1>
  <p>DELF B2 작문을 작성하고, AI 피드백을 받아보세요!</p>

  <h3>✍️ 주제: Une guerre peut-elle être justifiée ?</h3>
  <textarea id="essayInput" rows="10" placeholder="여기에 프랑스어 작문을 입력하세요..."></textarea>
  <br>
  <button onclick="simulateFeedback()">AI 피드백 받기</button>

  <div class="feedback" id="feedbackArea" style="display:none;"></div>

  <script>
    function simulateFeedback() {
      const essay = document.getElementById("essayInput").value;
      const feedbackBox = document.getElementById("feedbackArea");
      if (!essay || essay.length < 30) {
        feedbackBox.style.display = "block";
        feedbackBox.innerText = "⚠️ 작문을 30자 이상 입력해주세요.";
        return;
      }
      feedbackBox.style.display = "block";
      feedbackBox.innerText =
        "✅ AI 피드백 예시:\n\n- 구조는 대체로 논리적이나, 결론 부분이 약합니다.\n" +
        "- connecteurs logiques 부족: cependant, en revanche, donc\n" +
        "- 어휘는 우수합니다 (예: figure paroxystique du mal)";
    }
  </script>

</body>
</html>
